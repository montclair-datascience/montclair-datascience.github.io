  description: Dr. Aparna Varde is the Associate Director of Graduate Studies and Research, and an Associate Professor in the School of Computing at Montclair State University, NJ, USA. She is an Associate Director of the Clean Energy and Sustainability Analytics Research Center (CESAC) at Montclair. Dr. Varde has been a visiting researcher at Max Planck Institute for Informatics, Saarbrucken, Germany. She obtained her PhD and MS in Computer Science from WPI, Massachusetts, and BE in Computer Engineering from University of Bombay, India. Her work spans Artificial Intelligence, Machine Learning, Data Mining, Databases, Environmental Computing, and Computational Linguistics. Her honors include 4 best paper awards at IEEE conferences. She is Doctoral Faculty in the PhD Program in Environmental Science and Management at Montclair. She has been a dissertation advisor, committee member, and mentor for around 10 PhD students at Montclair State University, and external committee member / mentor for around 8 PhD students worldwide. Dr. Varde has over 150 publications (journals, conferences, book chapters, edited volumes) by IEEE, ACM, AAAI, Springer etc. She has been a panelist for NSF, PC member at conferences, and reviewer / editorial board member for journals by IEEE, ACM, Elsevier etc. Her research is funded by grants from organizations such as PSE&G, NOAA and NSF.  Dr. Varde has been classified as an outstanding researcher by the Citizenship and Immigration Services, USA.



